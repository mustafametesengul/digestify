services:
  mcp:
    image: mustafametesengul/webquest-mcp:latest
    environment:
      - WEBQUEST_MCP_AUTH_SECRET
      - WEBQUEST_MCP_AUTH_AUDIENCE=webquest-mcp
      - WEBQUEST_MCP_TRANSPORT=streamable-http
      - WEBQUEST_MCP_HOST=0.0.0.0
      - WEBQUEST_MCP_PORT=8001
      - HYPERBROWSER_API_KEY
      - OPENAI_API_KEY
    command: serve

  ngrok:
    image: ngrok/ngrok:latest
    command: http mcp:8001
    environment:
      - NGROK_AUTHTOKEN
    depends_on:
      - mcp
    ports:
      - "4040:4040"
